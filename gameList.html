<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/cssReset.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/gameList/gameList.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
    <script src="./js/navbar.js" defer></script>
    <script src="./js/gameList.js" defer></script>
</head>
<body>
    <div class="modal"></div>
    <div class="mobileNavbar">
        <ul>
            <li>
                <div class="search">
                    <input type="text" placeholder="遊戲搜尋" class="searchTxt">
                    <button class="searchBtn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </li>
            <li class="navbarList typeNavbarList">
                <a href="#">
                    <span>
                        遊戲種類
                    </span>
                    <i class="fa-solid fa-sort-down"></i>
                </a>
                <ul>
                </ul>
            </li>
            <li class="navbarList hostNavbarList">
                <a href="#">
                    <span>
                        主機種類
                    </span>
                    <i class="fa-solid fa-sort-down"></i>
                </a>
                <ul>
                </ul>
            </li>
            <li>
                <a href="./about.html">關於我們</a>
            </li>
        </ul>
    </div>

    <div class="platform">
        <div class="background"></div>
        <!--標頭(logo+搜尋+導覽列)-->
        <header>
            <div class="navbarToggle">
                <a href="#">
                    <i class="fa-solid fa-bars"></i>
                </a>
            </div>
            <h1 class="logo">
                <a href="./index.html">遊戲販賣平台</a>
            </h1>
            <form class="search">
                <input type="text" placeholder="遊戲搜尋" class="searchTxt">
                <button class="searchBtn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            <nav>
                <ul class="navbar">
                    <li>
                        <a href="./login.html">登入</a>
                    </li>
                    <li>
                        <a href="./register.html">註冊</a>
                    </li>
                    <li class="navbarList typeNavbarList">
                        <a href="#">
                            <span>
                                遊戲種類
                            </span>
                            <i class="fa-solid fa-sort-down"></i>
                        </a>
                        <ul>
                        </ul>
                    </li>
                    <li class="navbarList hostNavbarList">
                        <a href="#">
                            <span>
                                主機種類
                            </span>
                            <i class="fa-solid fa-sort-down"></i>
                        </a>
                        <ul>
                        </ul>
                    </li>
                    <li>
                        <a href="./about.html">關於網站</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!--主要內容-->
        <main>
            <div class="filterList">
                <div class="header">
                    篩選器
                </div>
                <div class="content">
                    <div class="filter">
                        <h2>價格</h2>
                        <ul>
                            <li>
                                <input type="radio" id="priceDown" name="filter" value="priceDown">
                                <label for="priceDown" >價格由高到低</label>
                            </li>
                            <li>
                                <input type="radio" id="priceUp" name="filter" value="priceUp">
                                <label for="priceUp">價格由低到高</label>
                            </li>
                        </ul>
                    </div>
                    <div  class="filter">
                        <h2>銷售量</h2>
                        <ul>
                            <li>
                                <input type="radio" id="sellDown" name="filter" value="sellDown">
                                <label for="sellDown">銷售量由高到低</label>
                            </li>
                            <li>
                                <input type="radio" id="sellUp" name="filter" value="sellUp">
                                <label for="sellUp">銷售量由低到高</label>
                            </li>
                        </ul>
                    </div>
                    <div  class="filter">
                        <h2>發售日期</h2>
                        <ul>
                            <li>
                                <input type="radio" id="launchDateDown" name="filter" value="launchDateDown">
                                <label for="launchDateDown">發售日期由最新到舊</label>
                            </li>
                            <li>
                                <input type="radio" id="launchDateUp" name="filter" value="launchDateUp">
                                <label for="launchDateUp">發售日期由最舊到新</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <ul class="gameGroup">
                <div class="gameList">

                </div>
                <div class="page">
                    <button class="previousPageBtn">
                        <
                    </button>
                    <div class="numberPageBtn">
                        
                    </div>
                    <button class="nextPageBtn">
                        >
                    </button>
                </div>
            </ul>
        </main>
    </div>
</body>
</html>
