<html lang="en">
<head>

                        </a>

                            <li><a href="#">所有遊戲</a></li>
                            <li><a href="#">PS4</a></li>
                            <li><a href="#">XBOX</a></li>

                    </li>
                    <li class="navbarList">
                        <a href="#">
                            <span>
                                主機種類
                            </span>

                        </a>
                        <ul>
                            <li><a href="#">動作</a></li>

                            <li><a href="#">射擊</a></li>

                            <li><a href="#">運動</a></li>

                        </ul>
                    </li>
                    <li>
                        <a href="#">關於我們</a>

                </ul>
