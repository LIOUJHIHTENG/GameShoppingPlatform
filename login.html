<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5260/5260498.png" type="image/x-icon">
    <title>登入會員</title>
    <link rel="stylesheet" href="./css/cssReset.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/account/account.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
    <script src="./js/account.js" defer></script>
    <script src="./js/navbar.js" defer></script>
    <script src="./js/search.js" defer></script>
    <script src="./js/account.js" defer></script>
    <script src="./js/validate.js" defer></script>
    <script src="./js/accountLocalStorage.js"></script>
    <script src="./js/loginValidate.js" defer></script>
    <script src="./js/login.js" defer></script>
</head>
<body>
    <div class="modal"></div>
    <ul class="mobileNavbar">

    </ul>

    <div class="platform">
        <div class="background"></div>
        <!--標頭(logo+搜尋+導覽列)-->
        <header>
            <div class="navbarToggle">
                <a href="#">
                    <i class="fa-solid fa-bars"></i>
                </a>
            </div>
            <h1 class="logo">
                <a href="./index.html">遊戲販賣平台</a>
            </h1>
            <form class="search">
                <input type="text" placeholder="遊戲搜尋" class="searchTxt">
                <button class="searchBtn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <ul class="searchResultList">
                </ul>
            </form>
            <nav>
                <ul class="navbar">
                    
                </ul>
            </nav>
        </header>
        <!--主要內容-->
        <main>
            <form class="account loginAccount">
                <div class="form-input">
                    <div class="input">
                        <label for="accountTxt">
                            <i class="fa-solid fa-user"></i>
                        </label>
                            <input type="text" id="accountTxt"  placeholder="請輸入帳號" data-empty="accountEmptyCheck">
                    </div>
                    <div class="alert"></div>
                </div>
                <div class="form-input">
                    <div class="input">
                        <label for="passwordTxt">
                            <i class="fa-solid fa-unlock-keyhole"></i>
                        </label>
                        <input type="password" id="passwordTxt"  placeholder="請輸入密碼" data-empty="passwordEmptyCheck" data-user="getPassword">
                    </div>
                    <div class="alert"></div>
                </div>
                <div class="accountHelper">
                    <div>
                        <input type="checkbox" value="rememberPassword" id="rememberPassword">
                        <label for="rememberPassword">記住密碼</label>
                    </div>
                </div>
                <div class="form-input">
                    <input type="button" value="登入" id="loginBtn">
                </div>
                <div class="form-input">
                    <a href="./register.html">沒有帳號?趕快註冊!</a>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
