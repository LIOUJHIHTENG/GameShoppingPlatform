<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5260/5260498.png" type="image/x-icon">
    <title></title>
    <link rel="stylesheet" href="./css/cssReset.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/gamePage/gamePage.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
    <script src="./js/account.js" defer></script>
    <script src="./js/navbar.js" defer></script>
    <script src="./js/search.js" defer></script>
    <script src="./js/gamePage.js" defer></script>
    <script src="./js/accountLocalStorage.js" defer></script>
    <script src="https://www.youtube.com/iframe_api" defer></script>
</head>
<body>
    <div class="modal"></div>
    <ul class="mobileNavbar">
    </ul>

    <div class="platform">
        <div class="background"></div>
        <!--標頭(logo+搜尋+導覽列)-->
        <header>
            <div class="navbarToggle">
                <a href="#">
                    <i class="fa-solid fa-bars"></i>
                </a>
            </div>
            <h1 class="logo">
                <a href="./index.html">遊戲販賣平台</a>
            </h1>
            <form class="search">
                <input type="text" placeholder="遊戲搜尋" class="searchTxt">
                <button class="searchBtn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <ul class="searchResultList">
                </ul>
            </form>
            <nav>
                <ul class="navbar">

                </ul>
            </nav>
        </header>
        <!--主要內容-->
        <main>
            <div class="gamePage">
                <h2 class="gameTitle"></h2>
                <div class="gameImg">
                    <img>
                </div>
                <div class="gameDetail">
                    <div class="releaseDate">
                        <div class="title">
                            發行日期:
                            <span class="date"></span>
                        </div>
                    </div>
                    <div class="gameHost">
                        <div class="title">主機種類: 
                            <span class="host"></span>
                        </div>
                    </div>
                    <div class="gameType">
                        <div class="title">遊戲種類:
                            <span class="type"></span>
                        </div>
                    </div>
                </div>
                    <div class="addCart">
                        <div class="gameTitle">
                        </div>
                        <div class="addCartOutPart">
                            <div class="addCartInnerPart">
                                <div class="price addCartBlock">
                                </div>
                                <div class="addCartBlock">
                                    <button class="addCartBtn">
                                        加入購物車
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="gameInfo infoTitle">
                        <div class="title">
                            遊戲介紹
                        </div>
                        <div class="introContent">
                        </div>
                    </div>
                    <div class="gameVideo infoTitle">
                        <div class="title">
                            遊戲預告
                        </div>
                        <div class="video">
                            <div class="embed-responsive embed-responsive-16by9">
                                <div id="player"></div>
                            </div>
                        </div>
                    </div>
            </div>
        </main>
    </div>
</body>
</html>
